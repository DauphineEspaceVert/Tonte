<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi des tontes du chÃ¢teau</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #2c3e50;
    }
    .zone {
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    ul {
      padding-left: 20px;
    }
    input, textarea, button {
      margin-top: 5px;
      display: block;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¿ Suivi des tontes du chÃ¢teau</h1>
  <div id="zones-container"></div>

  <h2>âž• Ajouter une tonte</h2>
  <label for="zone-select">Zone :</label>
  <select id="zone-select"></select>

  <label for="date-input">Date :</label>
  <input type="date" id="date-input">

  <label for="commentaire-input">Commentaire :</label>
  <textarea id="commentaire-input" rows="3" cols="40"></textarea>

  <button onclick="ajouterTonte()">Ajouter</button>

  <script>
    // ðŸŒ± DonnÃ©es JSON intÃ©grÃ©es
    const data = {
      zones: [
        {
          nom: "AllÃ©e des tilleuls",
          historique: [
            { date: "2025-08-01", commentaire: "Sol sec, tonte facile" },
            { date: "2025-08-09", commentaire: "Sol humide, passage difficile" }
          ]
        },
        {
          nom: "Bosquet nord",
          historique: [
            { date: "2025-08-07", commentaire: "Machine en panne, reportÃ©" }
          ]
        },
        {
          nom: "Jardin Ã  la franÃ§aise",
          historique: []
        },
        {
          nom: "Prairie sud",
          historique: [
            { date: "2025-08-05", commentaire: "Tonte complÃ¨te, aucun souci" }
          ]
        }
      ]
    };

    // ðŸ–¼ï¸ Affichage des zones et de leur historique
    function afficherZones() {
      const container = document.getElementById("zones-container");
      container.innerHTML = "";

      data.zones.forEach(zone => {
        const zoneDiv = document.createElement("div");
        zoneDiv.className = "zone";
        zoneDiv.innerHTML = `<h3>${zone.nom}</h3>`;

        if (zone.historique.length > 0) {
          const ul = document.createElement("ul");
          zone.historique.forEach(entry => {
            const li = document.createElement("li");
            li.textContent = `${entry.date} â€” ${entry.commentaire}`;
            ul.appendChild(li);
          });
          zoneDiv.appendChild(ul);
        } else {
          zoneDiv.innerHTML += "<p>Aucune tonte enregistrÃ©e.</p>";
        }

        container.appendChild(zoneDiv);
      });
    }

    // ðŸ§© Remplir la liste dÃ©roulante
    function remplirSelect() {
      const select = document.getElementById("zone-select");
      data.zones.forEach(zone => {
        const option = document.createElement("option");
        option.value = zone.nom;
        option.textContent = zone.nom;
        select.appendChild(option);
      });
    }

    // ðŸ“ Ajouter une nouvelle tonte
    function ajouterTonte() {
      const nomZone = document.getElementById("zone-select").value;
      const nouvelleDate = document.getElementById("date-input").value;
      const nouveauCommentaire = document.getElementById("commentaire-input").value;

      if (!nouvelleDate) {
        alert("Veuillez entrer une date.");
        return;
      }

      const zone = data.zones.find(z => z.nom === nomZone);
      zone.historique.push({ date: nouvelleDate, commentaire: nouveauCommentaire });
      document.getElementById("date-input").value = "";
      document.getElementById("commentaire-input").value = "";
      afficherZones();
    }

    // ðŸš€ Initialisation
    remplirSelect();
    afficherZones();
  </script>

</body>
</html>
