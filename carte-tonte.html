<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des zones de tonte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    #info {
      max-width: 400px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #info h3 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    #info h4 {
      margin-bottom: 8px;
      font-size: 16px;
      color: #555;
    }

    #info ul {
      padding-left: 20px;
      margin-top: 0;
    }

    #info li {
      margin-bottom: 4px;
      font-size: 14px;
      color: #444;
    }

    button {
      background-color: #e0ffe0;
      border: 1px solid #88cc88;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c0f0c0;
    }

    button img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <h1>Suivi des tontes</h1>
  <div id="info">
    <!-- Les détails de la zone sélectionnée s'affichent ici -->
  </div>

  <script>
    function markAsTondue(layer) {
      const now = new Date().toLocaleDateString('fr-FR', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      if (!layer.feature.properties.history) {
        layer.feature.properties.history = [];
      }

      layer.feature.properties.history.push(now);
      saveZones(); // Sauvegarde dans localStorage ou autre
      showZoneDetails(layer); // Mise à jour visuelle
    }

    function showZoneDetails(layer) {
      const name = layer.feature?.properties?.name || "Zone sans nom";
      const history = layer.feature?.properties?.history || [];

      const infoDiv = document.getElementById('info');
      infoDiv.innerHTML = `
        <h3>${name}</h3>
        <button onclick="markAsTondue(layer)">
          <img src="tondeuse-a-gazon.png" alt="Tondre">
          Tondre cette zone
        </button>
        <h4>Historique des tontes :</h4>
        <ul>
          ${history.map(date => `<li>${date}</li>`).join('')}
        </ul>
      `;
    }

    function saveZones() {
      // À adapter selon ta logique de sauvegarde
      console.log("Zones sauvegardées");
    }
  </script>

</body>
</html>
