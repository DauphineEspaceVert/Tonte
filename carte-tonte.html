<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte interactive - Ch√¢teau La Dauphine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet.draw CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      max-width: 250px;
    }
    #editBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 8px 12px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #editBtn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<button id="editBtn">üõ†Ô∏è Mode √©dition</button>
<div id="info">Clique sur une zone pour voir ses infos.</div>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Leaflet.draw JS -->
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

<script>
  const map = L.map('map').setView([44.9835, -0.2875], 17);

  // Fond de carte
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap',
    maxZoom: 19
  }).addTo(map);

  // Marqueur principal
  L.marker([44.9835, -0.2875])
    .addTo(map)
    .bindPopup("<b>Ch√¢teau de La Dauphine</b><br>5 Rue Poitevine, Fronsac")
    .openPopup();

  // Groupe de calques dessin√©s
  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  // Contr√¥les de dessin
  const drawControl = new L.Control.Draw({
    edit: {
      featureGroup: drawnItems,
      edit: true,
      remove: true
    },
    draw: {
      polygon: true,
      rectangle: true,
      circle: false,
      marker: false,
      polyline: false
    }
  });

  // Bouton pour activer/d√©sactiver le mode √©dition
  let editing = false;
  const editBtn = document.getElementById('editBtn');
  editBtn.addEventListener('click', () => {
    editing = !editing;
    if (editing) {
      map.addControl(drawControl);
      editBtn.textContent = "‚ùå Quitter le mode √©dition";
    } else {
      map.removeControl(drawControl);
      editBtn.textContent = "üõ†Ô∏è Mode √©dition";
    }
  });

  // √âv√©nement : cr√©ation de zone
  map.on('draw:created', function (e) {
    const layer = e.layer;
    drawnItems.addLayer(layer);

    // Affiche les coordonn√©es dans le panneau info
    const coords = layer.getLatLngs();
    document.getElementById('info').innerHTML = `
      <h3>Nouvelle zone</h3>
      <p>Type : ${e.layerType}</p>
      <p>Coordonn√©es :<br><code>${JSON.stringify(coords)}</code></p>
    `;

    // Ajoute un √©v√©nement au clic sur la zone
    layer.on('click', function () {
      document.getElementById('info').innerHTML = `
        <h3>Zone personnalis√©e</h3>
        <p>Type : ${e.layerType}</p>
        <p>Coordonn√©es :<br><code>${JSON.stringify(layer.getLatLngs())}</code></p>
      `;
    });
  });
</script>

</body>
</html>
