<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de tonte - Ch√¢teau La Dauphine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet.draw CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      max-width: 300px;
    }
    .btn {
      position: absolute;
      left: 10px;
      z-index: 1000;
      padding: 8px 12px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 5px;
    }
    .btn:hover { background: #005fa3; }
    #editBtn { top: 10px; }
    #exportBtn { top: 50px; background: #28a745; }
    #resetBtn { top: 90px; background: #dc3545; }
  </style>
</head>
<body>

<button id="editBtn" class="btn">üõ†Ô∏è Mode √©dition</button>
<button id="exportBtn" class="btn">üì§ Exporter GeoJSON</button>
<button id="resetBtn" class="btn">‚ùå R√©initialiser</button>
<div id="info">Clique sur une zone pour voir son historique.</div>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Leaflet.draw JS -->
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

<script>
  const map = L.map('map').setView([44.9835, -0.2875], 17);

  // Fond de carte
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap',
    maxZoom: 19
  }).addTo(map);

  // Marqueur principal
  L.marker([44.9835, -0.2875])
    .addTo(map)
    .bindPopup("<b>Ch√¢teau de La Dauphine</b><br>5 Rue Poitevine, Fronsac")
    .openPopup();

  // Groupe de calques dessin√©s
  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  // Contr√¥les de dessin
  const drawControl = new L.Control.Draw({
    edit: {
      featureGroup: drawnItems,
      edit: true,
      remove: true
    },
    draw: {
      polygon: true,
      rectangle: true,
      circle: false,
      marker: false,
      polyline: false
    }
  });

  // Bouton √©dition
  let editing = false;
  const editBtn = document.getElementById('editBtn');
  editBtn.addEventListener('click', () => {
    editing = !editing;
    if (editing) {
      map.addControl(drawControl);
      editBtn.textContent = "‚ùå Quitter le mode √©dition";
    } else {
      map.removeControl(drawControl);
      editBtn.textContent = "üõ†Ô∏è Mode √©dition";
    }
  });

  // Sauvegarde des zones
  function saveZones() {
    const geojson = drawnItems.toGeoJSON();
    localStorage.setItem('zones', JSON.stringify(geojson));
  }

  // Affichage des d√©tails
  function showZoneDetails(layer) {
    const name = layer.feature?.properties?.name || "Zone sans nom";
    const history = layer.feature?.properties?.history || [];

    document.getElementById('info').innerHTML = `
      <h3>${name}</h3>
      <button onclick="markAsTondue(layer)">‚úÖ Zone tondue</button>
      <h4>Historique :</h4>
      <ul>${history.map(date => `<li>${date}</li>`).join('')}</ul>
    `;
  }

  // Marquer comme tondue
  function markAsTondue(layer) {
    const now = new Date().toLocaleString();
    if (!layer.feature.properties.history) {
      layer.feature.properties.history = [];
    }
    layer.feature.properties.history.push(now);
    saveZones();
    showZoneDetails(layer);
  }

  // Cr√©ation de zone
  map.on('draw:created', function (e) {
    const layer = e.layer;
    const zoneName = prompt("Nom de la zone ?");
    if (!zoneName) return;

    layer.feature = {
      type: "Feature",
      properties: {
        name: zoneName,
        history: []
      }
    };

    drawnItems.addLayer(layer);
    saveZones();
    showZoneDetails(layer);
    layer.on('click', () => showZoneDetails(layer));
  });

  // Chargement des zones sauvegard√©es
  const saved = localStorage.getItem('zones');
  if (saved) {
    const geojson = JSON.parse(saved);
    L.geoJSON(geojson, {
      onEachFeature: function (feature, layer) {
        drawnItems.addLayer(layer);
        layer.on('click', () => showZoneDetails(layer));
      }
    });
  }

  // Export GeoJSON
  document.getElementById('exportBtn').addEventListener('click', () => {
    const geojson = drawnItems.toGeoJSON();
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(geojson));
    const downloadAnchorNode = document.createElement('a');
    downloadAnchorNode.setAttribute("href", dataStr);
    downloadAnchorNode.setAttribute("download", "zones-tonte.geojson");
    document.body.appendChild(downloadAnchorNode);
    downloadAnchorNode.click();
    downloadAnchorNode.remove();
  });

  // R√©initialiser les zones
  document.getElementById('resetBtn').addEventListener('click', () => {
    if (confirm("Supprimer toutes les zones ?")) {
      drawnItems.clearLayers();
      localStorage.removeItem('zones');
      document.getElementById('info').innerHTML = "Toutes les zones ont √©t√© supprim√©es.";
    }
  });
</script>

</body>
</html>
