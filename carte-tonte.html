<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des zones de tonte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    #map {
      flex: 2;
      height: 100%;
    }

    #info {
      flex: 1;
      padding: 20px;
      background-color: #f9f9f9;
      border-left: 1px solid #ccc;
      overflow-y: auto;
    }

    #info h3 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    #info h4 {
      margin-bottom: 8px;
      font-size: 16px;
      color: #555;
    }

    #info ul {
      padding-left: 20px;
      margin-top: 0;
    }

    #info li {
      margin-bottom: 4px;
      font-size: 14px;
      color: #444;
    }

    button {
      background-color: #e0ffe0;
      border: 1px solid #88cc88;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c0f0c0;
    }

    button img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="info">
    <p>üìç Cliquez sur une zone pour voir les d√©tails.</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte
    const map = L.map('map').setView([45.0, 0.0], 13); // √Ä adapter selon ta localisation

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Exemple de donn√©es GeoJSON
    const zones = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {
            "name": "Zone A",
            "history": []
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[0.0, 45.0], [0.01, 45.0], [0.01, 45.01], [0.0, 45.01], [0.0, 45.0]]]
          }
        },
        {
          "type": "Feature",
          "properties": {
            "name": "Zone B",
            "history": []
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[0.02, 45.0], [0.03, 45.0], [0.03, 45.01], [0.02, 45.01], [0.02, 45.0]]]
          }
        }
      ]
    };

    // Ajout des zones √† la carte
    const geojsonLayer = L.geoJSON(zones, {
      onEachFeature: function (feature, layer) {
        layer.on('click', function () {
          showZoneDetails(layer);
        });
        layer.setStyle({
          color: "#3388ff",
          weight: 2,
          fillOpacity: 0.4
        });
      }
    }).addTo(map);

    function markAsTondue(layer) {
      const now = new Date().toLocaleDateString('fr-FR', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      if (!layer.feature.properties.history) {
        layer.feature.properties.history = [];
      }

      layer.feature.properties.history.push(now);
      saveZones();
      showZoneDetails(layer);
    }

    function showZoneDetails(layer) {
      const name = layer.feature?.properties?.name || "Zone sans nom";
      const history = layer.feature?.properties?.history || [];

      const infoDiv = document.getElementById('info');
      infoDiv.innerHTML = `
        <h3>${name}</h3>
        <button onclick="markAsTondue(layer)">
          <img src="tondeuse-a-gazon.png" alt="Tondre">
          Tondre cette zone
        </button>
        <h4>Historique des tontes :</h4>
        <ul>
          ${history.map(date => `<li>${date}</li>`).join('')}
        </ul>
      `;
    }

    function saveZones() {
      // Tu peux adapter cette fonction pour sauvegarder dans localStorage ou backend
      console.log("Zones sauvegard√©es");
    }
  </script>

</body>
</html>
